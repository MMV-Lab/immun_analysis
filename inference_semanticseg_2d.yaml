mode: inference

data:
  inference_input:
    reader_params:
      dimension_order_out: "YX"
      T: 0
      C: 0
      Z: 0

  preprocess:

      - module_name: monai.transforms
        func_name: NormalizeIntensity        

  postprocess:
    - module_name: torch.nn
      func_name: Softmax
      params:
        dim: 1


    - module_name: mmv_im2im.postprocessing.basic_collection
      func_name: extract_segmentation
      params:
        channel: 1
        # cutoff: 0.1
        batch_dim: True


model:
  framework: FCN
  net:
    module_name: monai.networks.nets
    func_name: HighResNet
    params:
      spatial_dims: 2
      in_channels: 1
      out_channels: 2

  checkpoint: "/mnt/eternus/share/immun_project/training_data/v3/best.ckpt"
  model_extra:
    sliding_window_params:
      roi_size: [256, 256] 
      sw_batch_size: 4
      overlap: 0.2
      mode: "gaussian"

trainer:
  params:
    gpus: 1
    precision: 32
    
