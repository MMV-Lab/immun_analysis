mode: inference

data:
  inference_input:
    dir: "/mnt/eternus/users/Shuo/project/Andreia_task/dataset/adtiff_processed/CX3CR1_ALL"
    data_type: 'tiff'
    reader_params:
      dimension_order_out: "YX"
      T: 0
      C: 0
      Z: 0
  inference_output: 
    path: "/mnt/eternus/users/Shuo/project/Andreia_task/dataset/adtiff_processed/CX3CR1_SEG"

  preprocess:
      - module_name: monai.transforms
        func_name: NormalizeIntensity        

  postprocess:
    - module_name: torch.nn
      func_name: Softmax
      params:
        dim: 1

    - module_name: mmv_im2im.postprocessing.basic_collection
      func_name: extract_segmentation
      params:
        channel: 1
        cutoff: 0.5
        batch_dim: True

model:
  framework: FCN
  net:
    module_name: monai.networks.nets
    func_name: HighResNet
    params:
      spatial_dims: 2
      in_channels: 1
      out_channels: 2

  checkpoint: 
  model_extra:
    cpu_only: False
    sliding_window_params:
      roi_size: [256, 256] 
      sw_batch_size: 4
      overlap: 0.2
      mode: "gaussian"

